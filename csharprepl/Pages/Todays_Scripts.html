<!DOCTYPE html>

<html lang="en">
  <head>
    <title>C# REPL on the Web - using O2Platform's FluentSharp.CoreLib</title>
    
	<link href="../Css/bootstrap.css" rel="stylesheet" type="text/css" />
	<link href="../Css/gui.css" rel="stylesheet" type="text/css" />  <!-- based on the original src/css/jshint.css -->
    

	<script src="../Scripts/jquery-1.8.2.js" type="text/javascript"></script>
	<script src="../Scripts/O2_REPL.js" type="text/javascript"></script>
	<script src="../Scripts/json2.js" type="text/javascript"></script>
    
	
    <script type="text/javascript">
  
		var showRequestDetails = function()
			{
				$("code").show()
			}
		var showScripts = function(scriptsData)
			{
				//$("#ScriptsData").html("");
				$(scriptsData).each(function(index,value)
					{				
						$("<h4>").html("#" + index + " at " + value.RequestedAt).appendTo($("#ScriptsData"));
						$("<code>").width("95%").text(JSON.stringify(value )).hide()
								  .appendTo($("#ScriptsData"))
						$("<pre>").width("95%").text(JSON.stringify(value .Snippet).replace(/\\n/g,'\n').replace(/\\t/g,'\t'))
								  .appendTo($("#ScriptsData"))
					});
				//_scriptsData = scriptsData;
				//$("#LogData").html(JSON.stringify(_scriptsData));
			};

		$(function()
			{
				O2Platform.JS.currentLogFile_Contents(showScripts);
			});

    </script>
  </head>

  <body>
    <div class="topbar-wrapper navigation">
      <div class="topbar">
        <div class="fill">
          <div class="container">
            <h3><a href="/csharprepl/">Web C# REPL</a></h3>

            <ul>              
			  <li><a href="/csharprepl/">Home</a></li>    			  
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container editor">
      <div class="editorArea">

		<div class="alert-message info">
          O2 Logs
        </div>
		<br />
		<a href="javascript:showRequestDetails()">Show Request Details</a>
		<br />
		<div class="row-fluid">	
			<div id = "ScriptsData"></div>			
		</div>
      </div>
    </div>
